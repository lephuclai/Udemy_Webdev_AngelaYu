<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    body {
      margin: 0px;
    }

    .blue-box {
      background-color: blue;
      width: 500px;
      height: 300px;
      top: 200px;
      left: 200px;
      position: relative;
      /* margin: 200px; */
    }

    .red-circle {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      top: 150px;
      left: 250px;
      border-radius: 50%;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle"></div>
  </div>

</body>

</html>
